<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayPoP</title>

    <script type="module" src="./webModules/signup/index.js"></script>
</head>
<body>
    <form id="signup">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="8" />
        <br />
  
        <label for="passwordConfirmation">Repita contraseña:</label>
        <input type="password" id="passwordConfirmation" required minlength="6"/>
        <br />
        
        <button type="submit">Crear usuario</button>
        </form>
    
</body>
</html>
